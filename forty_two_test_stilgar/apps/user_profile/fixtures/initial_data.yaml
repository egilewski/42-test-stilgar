- model: user_profile.profile
  pk: 1
  fields:
    first_name: Eugene
    last_name: Gilewski
    date_of_birth: 1986-11-18
    bio: |
      Лінь. Це основне, що про мене можна сказати для вирізнення у роді «людина». Тому першим абзацем.

      Маю великий штучний інтелект та декілька ексбібайт пам’яті з RAID 1 на борту. Але можливість навчання вимкнена апаратно перемикачем під скальпом.

      Колишній студент Святої Інквізиції. Одружився і пішов нормально працювати. Цікавився догматикою: сакраментологія, еклезіологія; також екуменізмом (oecumenism) та апологетикою (incensio haereticos). Не люблю секти, в тому числі всі неопротестантські, але маю хороших друзів-сектантів.

      Працюю як фрілансер (вільний найманець) веб-майстром. Раніше здебільшого займався XHTML-верстанням, зараз збіркою сайтів з готових компонентів (Drupal 6/7, раніше Joomla 1.5), програмуванням на PHP, JavaScript, та настроюванням хостінгу/серверу. Мігрую на Python (і Django).

      Люблю Латину, але лінь не дає її вчити. Ненавиджу англійську та російську, але терпляче користуюсь. Люблю математику, фізику — той же прикол, що і з латиною. Люблю програмування на Python, ненавиджу PHP, поважаю багато інших мов.

      Користуюсь Лінуксом, чути не хочу про віндовс. Лінукс — Дебіан, чути не хочу про Бубунту. Лінукс ненавиджу, мрію перейти на Debian GNU/HURD. Широко використовую командну оболонку, в тому числі як єдиний файловий менеджер. Використовував GNOME (півроку), IceWM (місяць), KDE 3 (місяць), FVWM (три роки) та KDE 4 на десктопі + FVWM на ноутбуці (півтора роки), після того як налаштував у FVWM деякі фічі з KDE 4 користуюсь FVWM всюди. Використовую vim; так, мабуть emacs рулить, але все інше — точно відстій. Використовую Opera, можливо колись перейду на Firefox заради кращої підтримки веб-стандартів (але тільки після апгрейду заліза і сильного конфігурування). Ненавиджу комп’ютери, люблю паперові книжки.

      Люблю наукову фантастику та (більше) фентезі, бойовики a la Шварценегер та старі фільми/серіали на зразок Star trek, де сюжети ще не замусолені до блиску, гра акторів ще трохи близька до театру (який теж люблю), а у перервах між перестрілками вставляють сюжет, а не романтику. Нічого не маю проти аніме, але так складається що дивлюсь рідко.

      Люблю тварин. В тому числі сирих. В тому числі живих. В тому числі кішок, собак, акваріумних рибок та жабок. Не люблю людей. Навіть добре приготованих.

      Не лаюсь (за можливості), не палю, не п’ю, не їм, не вишиваю хрестиком, не зустрічаюсь з дівчатами (примітка після одруження: ні з ким до дружини), не розмовляю з тілесно-духовними істотами.

      Друзі про мене кажуть: коли я буваю добрий — я дуже добрий, коли злий — дуже злий © Олеся Складана; маю велике почуття гумору (що заважає у спілкуванні з тими, хто його не має (ображаються) — моя примітка; гумор здебільшого чорний — моя друга примітка); вмію вчити людей © Вікторія Лященко; всіх ненавиджу («Для тих, хто мене не знає: я ненавиджу москалів, протестантів та вантузятників. А якщо Ви випадково не потрапили до жодної з цих груп, то знайте, що це тільки тимчасово» © Христина Малишева, пародуючи мене); у мене добрі очі («Тот сверкающий взгляд, в котором еретик некогда видел первую искру своего костра» © Андре Фроссар) © Елла Голік; автономний — мене можна залишити у спокої і я буду спокійно почуватись без уваги до себе © Олексій Івченко (потребує уточнення, автор не зміг точно згадати). Все інше кажуть за спиною мої численні вороги.

      В Інтернеті відомий (роботам) як Stilgar aka Стілгар aka Стілґар.

      P. S. Мало що тут написано серйозно.
    email: developer@gilevski.name
    jabber: developer@gilevski.name
    skype: e.gilewski
    contacts: |
              Kyiv
              Ukraine
